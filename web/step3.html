  <body>

	<div id="header"></div>

	<div class="container">
    <h3>Provide Your Child's Information​ <small>(Step 3 of 4)</small> </h3>	</br>
	
	<div class="container">
		<form id="giftform" role="form" data-toggle="validator">
		<div class="row">
			<div class="col-md-6">
				<div class="col-md-12 colorbg">
					<br>
					<h4>Child's Details:</h4>
					<div class="form-group">
						<table class="table table-borderless">				
							<tr><td><label for="kidsname" class="control-label">Child's first name:</label></td> 
							<td><input type="text" class="form-control" id="kidsname" name="kidsname" required="required"></td></tr>
							<tr><td>Child's Age:</td> <td><input type="number" class="form-control" id="kidsage" name="kidsage" required="required"></td></tr>		​
							<tr><td>Delivering Address:</td> <td><textarea class="form-control" rows="5" id="address" name="kidsaddress" required="required"></textarea></td></tr>
							
						</table>					
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="col-md-12 colorbg">
					<br>
					<h4>Gift Giver Information:</h4>
					<div class="form-group">
						<table class="table table-borderless">				
							<tr><td class="col-md-3">Your Name:</td> <td><input type="text" class="form-control" id="yname" name="givername" required="required"></td></tr>
							<tr><td>Email:</td> <td><input type="email" class="form-control" id="email" name="giveremail" required="required"></td></tr>		​
							<tr><td>Personal note to your child (optional):</td> <td><textarea class="form-control" rows="5" id="givernote" name="note"></textarea></td></tr>							
						</table>					
					</div>
				</div>				
			</div>
		</div>
		</form>
	</div>
	</br>
	<div class="checkbox">
	  <label><input type="checkbox" id="acceptcbx" value="">I accept that this information will be available to <a href='https://www.ikt-norge.no'>IKT-Norge</a>, 'Lær Kidsa Koding' 
	  and <a href='www.igniterglobal.com'>IgniterGlobal</a>. Collected information will NOT be shared with third parties and
	   will be kept maximum duration of 12 months.</label>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right"> 
				<button id="paygift" class="btn btn-primary">Pay 400 NOK for both gifts</button>
			</div>
		</div>
	</div>
	
	</div>
	</br>
	</br>
	
	<div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/bootstrapValidator.js"></script>
	
	<script> 
		$("#header").load("header.html");
		$("#footer").load("footer.html");	  
		
		document.getElementById("paygift").disabled = true;
		
		var sessiondata = JSON.parse( sessionStorage.getItem('orphansinfo'));
		var level = sessionStorage.getItem('level');
		
		$(".checkbox").change(function() {
			if($("#acceptcbx").is(":checked")) {
				document.getElementById("paygift").disabled = false;
			}else
				document.getElementById("paygift").disabled = true;
		});

		$("#paygift").click(function() {		
		
			//$('#giftform').bootstrapValidator('validate');
			if ($('#giftform').bootstrapValidator('validate').has('.has-error').length) {
				// Make the ajax call here.
				return;
			}
			
			var validator = $('#giftform').data('bootstrapValidator');
			validator.validate();
			if (validator.isValid()) {
				// Make the ajax call here.
			}
		
			var formAr = $('form').serializeArray(),
				dataObj = {};
			$(formAr).each(function(i, field){
				dataObj[field.name] = field.value;
			});
			var currentTime = new Date();
			var year = currentTime.getFullYear();
			var age = year - sessiondata.orphansyob;
			var note = dataObj["note"];
			if (note=="")
				note = " ";
			var formData = '{"childrenhome": "SAS House","orphansid": "'+ sessiondata.id + 
								'", "orphansname": "'+ sessiondata.orphansname + 
								'", "orphansage": "'+ age +'", "giftlevel": "'+ level + 
								'", "childsname": "'+ dataObj["kidsname"] + 
								'", "childsage": "'+ dataObj["kidsage"] +'", "deliveryadd": "'+ dataObj["kidsaddress"] + 
								'", "giversname": "'+ dataObj["givername"] + '", "email": "'+ dataObj["giveremail"] + '", "status":"NOTPAID" ,"note": "'+
								note +'"}'; 
			$.ajax({
				url : APIURL + "/gifts",
				type: "POST",
				data : JSON.stringify(formData),
				contentType : 'application/json; charset=utf-8',
				success: function(data, textStatus, jqXHR)
				{
					//data - response from server
					sessionStorage.setItem('timestamp',data.timestamp);					
					window.location.href = "success.html";
				},
				error: function (jqXHR, textStatus, errorThrown)
				{
					
				}
			});
			
		});
		
	</script>
